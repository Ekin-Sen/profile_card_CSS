<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Profile Card</title>
</head>
<body>
    <div class="container">
        <div class="top">
            <div class="img">
                <div class="image">
                    <img src="https://picsum.photos/id/64/200/300" alt="profile picture">
                </div>
            </div>
            <p class="name">Kamuran Sen</p>
            <p class="place">Izmir, Turkey</p>
            <p class="fed">Frontend Developer</p>
            <div class="buttons">
                <button class="like_btn">Like</button>
                <button class="fllw_btn">Follow</button>
                <button class="msg_btn">Message</button>
            </div>
        </div>
        <div class="bottom">
            <p class="skill"><u>Frontend Skills</u></p>
            <ul type="none">
                <li>Html</li>
                <li>Css</li>
                <li>Bootstrap</li>
                <li>JavaScript</li>
                <li>React</li>
            </ul>
        </div>
    </div>
</body>
</html>
